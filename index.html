<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 ">ToDo App</h1>
        
        <div class="flex gap-2 mb-6">
            <input type="text" id="todoInput" 
                   class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                   placeholder="Digite uma nova tarefa">
            <button onclick="addTodoFromInput()" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                Adicionar
            </button>
        </div>
        
        <ul id="todoList" class="space-y-3"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
